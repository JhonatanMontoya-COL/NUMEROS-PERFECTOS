<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Encontrar numeros naturales reales</title>
</head>
<body>
    <h1>CÁLCULO DE NÚMEROS PERFECTOS SEGÚN RANGO</h1>
    <p id="parrafo1">---------------------HTML, CSS, BOOSTRAP Y JS -------------------</p>
    <div class="global">
        <div class="table" style="margin-top: auto; margin-left: auto; margin-right: auto;">
        <input class="form-control form-control-lg mb-4" type="number" placeholder="Valor de inicio" aria-label=".form-control-lg example" id="valor1">
        <p id="error_value1"></p>
        <input class="form-control form-control-lg" type="number" placeholder="Valor final" aria-label=".form-control-lg example" id="valor2">
        <p id="error_value2"></p>
        <div class="d-grid gap-2 col-2 mx-auto mt-4" style="display: flex;">
            <button id="submit" class="btn btn-primary" type="button" onclick="getAll()" style="background-color: rgb(139, 118, 255); font-size: 25px;">Consultar</button>
        </div>
        <div class="table" id="messages"></div>
        <div class="table" id="loaded"></div>
        <table id="table" style="display: none;">
            <thead>
              <tr>
                <th>Orden</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="dataNumbers">
              <!-- Las filas se generarán dinámicamente -->
            </tbody>
          </table>
    </div>
</div>


    
    
</body>
<script src="../js/indexpr.js"></script>
